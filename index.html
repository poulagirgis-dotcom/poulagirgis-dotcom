<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portfolio</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Roboto', sans-serif;
            background-color: #1e1e1e;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: linear-gradient(135deg, #1e1e1e 0%, #323232 100%);
            color: #ffffff; 
        }

        .container {
            text-align: center;
        }

        .text {
            font-size: 3em;
            font-weight: bold;
            margin: 10px 0;
            overflow: hidden;
            white-space: nowrap;
            border-right: 0.15em solid #ffffff;
            animation: blink-caret 0.75s step-end infinite;
        }

        @keyframes blink-caret {
            from, to { border-color: transparent; }
            50% { border-color: #ffffff; }
        }

        @media (max-width: 768px) {
            .text {
                font-size: 2.5em;
            }
        }

        @media (max-width: 480px) {
            .text {
                font-size: 2em;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="text" id="text1">Hi</div>
        <div class="text" id="text2">My name is Poula</div>
    </div>

    <script>
        function typeWriter(element, text, delay) {
            let i = 0;
            function type() {
                if (i < text.length) {
                    element.innerHTML += text.charAt(i);
                    i++;
                    setTimeout(type, delay);
                } else {
                    element.style.borderRight = "none";
                }
            }
            type();
        }

        window.onload = function() {
            const text1 = document.getElementById('text1');
            const text2 = document.getElementById('text2');
            text1.innerHTML = '';
            text2.innerHTML = '';
            typeWriter(text1, 'Hi', 150);
            setTimeout(() => typeWriter(text2, 'My name is Poula', 150), 1000);
        };
    </script>
</body>
</html
